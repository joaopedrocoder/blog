<div class="big-card-container">
  <div  class="img-container">
    <a [routerLink]="['content', card.id]">
      <img [src]="card.imgUrl" alt="">
    </a>
  </div>
  <div class="title-container">
    <a [routerLink]="['content', card.id]">
      <h1>{{card.title}}</h1>
    </a>
  </div>
  <div class="description-container">
    <a [routerLink]="['content', card.id]">
      <p>{{card.description}}</p>
    </a>
  </div>
</div>
