<app-title title="blog"></app-title>
<div class="articles-container">
  <div class="articles-main">
    <app-big-card 
      [card]="emphasisCard"
    ></app-big-card>
  </div>
  <ul class="articles-others">
    <li *ngFor="let card of cards; trackByFn">
      <app-small-card
        [card]="card"  
      ></app-small-card>
    </li>
   
  </ul>
</div>
